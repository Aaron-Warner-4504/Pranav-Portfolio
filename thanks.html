<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Pranav Kodlinge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ios: {
                            bg: '#000000',
                            card: '#1c1c1e',
                            text: '#f5f5f7',
                            subtext: '#86868b',
                            accent: '#2997ff',
                            border: '#38383a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000000;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-panel {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #86868b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative overflow-hidden px-6">

    <!-- Background Ambience -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-900/10 rounded-full blur-[100px] -z-10 animate-pulse-slow"></div>

    <div class="text-center max-w-lg z-10">
        <!-- Success Icon -->
        <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-8 reveal" style="animation-delay: 0.1s;">
            <i class="fas fa-check text-green-400 text-3xl"></i>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold mb-6 reveal" style="animation-delay: 0.2s;">
            <span class="text-gradient">Proposal Received.</span>
        </h1>
        
        <p class="text-lg text-ios-subtext mb-10 reveal" style="animation-delay: 0.3s;">
            Thanks for reaching out. I've received your project details and will review them shortly. Expect a response at your provided email within 24 hours.
        </p>

        <a href="index.html" class="inline-block px-8 py-4 bg-white text-black rounded-full font-medium hover:scale-105 transition-transform reveal shadow-[0_0_20px_rgba(255,255,255,0.1)]" style="animation-delay: 0.4s;">
            Return to Portfolio
        </a>
    </div>

    <footer class="absolute bottom-6 text-sm text-ios-subtext opacity-50">
        &copy; 2025 Pranav Kodlinge.
    </footer>

</body>
</html>
